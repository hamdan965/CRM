{% extends "base/main.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" style="display: flex; flex-direction: column; justify-content: center; align-items: center; align-content: center;">
  <h1><b>Our Team</b></h1>
  <hr class="border border-primary border-3 opacity-75 w-25">
</div>
<div class="row">
  {% for employeesUser in employeesUsers %}
    <div class="card pt-3" style="width: 18rem;">
      <img src="{% static "/base/images/HamdanProfilePhoto.jpg" %}" class="card-img-top" alt="user_photo">
      <div class="card-body">
        <h5 class="card-title">{{employeesUser.name}}</h5>
        <p class="card-text">{{employeesUser.position}}</p>
        <a href="#" class="btn btn-primary">Messsage</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
